<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/style/style.css" />
    <title>Rpactice 3 HTML CSS JS</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>Rpactice 3 HTML CSS JS</h1>
      </div>
    </header>

    <main>
      <div id="calculator">
        <p>Калькулятор!</p>
        <div class="itemsInput">
          <input type="text" class="input" placeholder="Веди числа" />
          <span class="result"></span>
        </div>
        <div class="itemsNumbers">
          <button class="itemNumber signs" type="button">(</button>
          <button class="itemNumber signs" type="button">)</button>
          <button class="itemNumber signs" type="button">%</button>
          <button class="itemNumber resultSign" type="button">C</button>
          <button class="itemNumber" type="button">9</button>
          <button class="itemNumber" type="button">8</button>
          <button class="itemNumber" type="button">7</button>
          <button class="itemNumber signs" type="button">/</button>
          <button class="itemNumber" type="button">6</button>
          <button class="itemNumber" type="button">5</button>
          <button class="itemNumber" type="button">4</button>
          <button class="itemNumber signs" type="button">*</button>
          <button class="itemNumber" type="button">3</button>
          <button class="itemNumber" type="button">2</button>
          <button class="itemNumber" type="button">1</button>
          <button class="itemNumber signs" type="button">-</button>
          <button class="itemNumber signs" type="button">.</button>
          <button class="itemNumber" type="button">0</button>
          <button class="itemNumber resultSign" type="button">=</button>
          <button class="itemNumber signs" type="button">+</button>
        </div>
      </div>

      <div id="timer">
        <p class="seconds"></p>
        <button type="button" class="restartBtn">Перезапустити</button>
      </div>
    </main>
    <script src="./src/components/calculator.js"></script>
    <script src="./src/components/timer.js"></script>
  </body>
</html>
